<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery!</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  </head>  
  <body>
        <h1>What's Your Favorite Fruit?</h1>
      <h2>⊹₊⋆Paste a URL below!⊹₊⋆</h2>
        
        <!-- The gallery container. It is empty until the Javascript runs. -->
      	<h3>Total Fruits: <span class="numImg"></span></h3>
      
        <div class="muesum">
        </div>
      <div id="here"></div>
      <ol class="gallery">
      </ol>
        
        <!-- The user can add a new food item here -->
        <p>New picture: <input class="picture-url" size="60"></p>
      <p>Caption: <input class="desc" size="100px"></p>
      <button class="add">Add</button>
      <button class="clear">Clear Last Image</button>
      	
  </body>
</html>
